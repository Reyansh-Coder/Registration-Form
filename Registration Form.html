<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                <label>Gender</label>
                <input type="radio" id="female" name="gender" value="Female"> Female<br>
                <input type="radio" id="male" name="gender" value="Male"> Male
            </fieldset>
            <fieldset>
                <legend>Preferences</legend>
                <label for="city">Favorite City</label>
                <select id="city" name="city">
                    <option value="New Delhi">New Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                </select>
                <label>Hobbies</label>
                <input type="checkbox" id="hobby1" name="hobbies" value="Reading"> Reading<br>
                <input type="checkbox" id="hobby2" name="hobbies" value="Traveling"> Traveling<br>
                <input type="checkbox" id="hobby3" name="hobbies" value="Gaming"> Gaming
            </fieldset>
            <fieldset>
                <legend>Account Details</legend>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            </fieldset>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
